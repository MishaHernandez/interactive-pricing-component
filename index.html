<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  
  <title>Frontend Mentor | Interactive pricing component</title>

</head>
<body>

  <div class="container">
    <header class="header">
      <h1 class="header__title">Simple, traffic-based pricing</h1>
      <h2 class="header__subtitle">Sign-up for our 30-day trial. <br> No credit card required.</h2>
    </header>
  
    <div class="card">
      <div class="card__content">
        <h2 class="card__title"><span class="card__title-views">100k </span>Pageviews</h2>
        <div class="slider"><div class="slider-control"><img src="images/icon-slider.svg" alt=""></div></div>
        <p class="card__pricing"><span id="price" class="card__pricing-price">$16.00</span>/month</p>
      
        <p class="card__time">
          Monthly Billing
          <span class="card__time-toggle"></span>
          Yearly Billing <span class="card__time-discount">25% discount</span>
        </p>
      </div>
    
      <div class="card__footer">
        <div class="card__footer-items">
          <p class="card__footer-item">Unlimited websites</p>
          <p class="card__footer-item">100% data ownership</p>
          <p class="card__footer-item">Email reports</p>
        </div>
      
        <button class="button card__footer-button">Start my trial</button>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="attribution__link" href="#">Your Name Here</a>.
  </div>
</body>
</html>
